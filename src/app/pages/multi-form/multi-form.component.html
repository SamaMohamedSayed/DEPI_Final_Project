<form {formGroup} = "form" (ngSubmit)="submit()">

    <!-- Step 1: Personal Info -->
    <div ngIf="step === 1" formGroupName="personal">
      <h3>Personal Information</h3>
  
      <input type="text" formControlName="firstName" placeholder="First Name">
      <div ngIf="form.get('personal.firstName')?.touched && form.get('personal.firstName')?.invalid">Required</div>
  
      <input type="text" formControlName="lastName" placeholder="Last Name">
      <div ngIf="form.get('personal.lastName')?.touched && form.get('personal.lastName')?.invalid">Required</div>
  
      <input type="email" formControlName="email" placeholder="Email">
      <div ngIf="form.get('personal.email')?.touched && form.get('personal.email')?.invalid">Valid Email Required</div>
  
      <input type="password" formControlName="password" placeholder="Password">
      <div ngIf="form.get('personal.password')?.touched && form.get('personal.password')?.invalid">Required</div>
  
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
      <div ngIf="form.get('personal.confirmPassword')?.touched && form.get('personal.confirmPassword')?.invalid">Required</div>
    </div>
  
    <!-- Step 2: Job Info -->
    <div ngIf="step === 2" formGroupName="jobInfo">
      <h3>Job Information</h3>
  
      <input type="text" formControlName="jobTitle" placeholder="Job Title">
      <div ngIf="form.get('jobInfo.jobTitle')?.touched && form.get('jobInfo.jobTitle')?.invalid">Required</div>
  
      <label>
        <input type="radio" value="upload" formControlName="method"> Upload CV
      </label>
      <label>
        <input type="radio" value="manual" formControlName="method"> Enter Manually
      </label>
  
      <!-- CV Upload -->
      <div ngIf="form.get('jobInfo.method')?.value === 'upload'">
        <input type="file" (change)="onFileChange($event)">
      </div>
  
      <!-- Manual Entry -->
      <div ngIf="form.get('jobInfo.method')?.value === 'manual'" formGroupName="manual">
        <input type="text" formControlName="country" placeholder="Country">
        <input type="text" formControlName="city" placeholder="City">
        <input type="text" formControlName="education" placeholder="Education">
        <input type="text" formControlName="field" placeholder="Field of Study">
      </div>
    </div>
  
    <!-- Step 3: Work Preferences -->
    <div ngIf="step === 3" formGroupName="workPreferences">
      <h3>Work Preferences</h3>
  
      <select formControlName="type">
        <option value="">-- Type of Job --</option>
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Freelancing</option>
      </select>
  
      <select formControlName="workplace">
        <option value="">-- Workplace --</option>
        <option>On-site</option>
        <option>Remote</option>
        <option>Hybrid</option>
      </select>
  
      <input type="text" formControlName="category" placeholder="Job Category">
    </div>
  
    <!-- Navigation Buttons -->
    <div class="buttons">
      <button type="button" (click)="prevStep()" [disabled]="step === 1">Back</button>
      <button type="button" (click)="nextStep()" ngIf="step < 3">Next</button>
      <button type="submit" ngIf="step === 3">Submit</button>
    </div>
  
  </form>
